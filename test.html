<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .autocomplete {
      position: relative;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 5px 5px;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      z-index: 10;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body>
  <h2>Autocomplete Textbox Example</h2>

  <div class="autocomplete">
    <input type="text" id="searchBox" placeholder="Start typing...">
    <div class="suggestions" id="suggestionsBox"></div>
  </div>

  <script>
    const suggestions = [
      "Apple", "Apricot", "Avocado", "Banana", "Blackberry", "Blueberry",
      "Cherry", "Coconut", "Grapes", "Guava", "Kiwi", "Lemon",
      "Mango", "Melon", "Orange", "Papaya", "Peach", "Pear", "Pineapple", "Watermelon"
    ];

    const searchBox = document.getElementById('searchBox');
    const suggestionsBox = document.getElementById('suggestionsBox');

    searchBox.addEventListener('input', () => {
      const query = searchBox.value.toLowerCase();
      suggestionsBox.innerHTML = '';

      if (query) {
        const filtered = suggestions.filter(item => item.toLowerCase().startsWith(query));

        filtered.forEach(item => {
          const div = document.createElement('div');
          div.textContent = item;
          div.addEventListener('click', () => {
            searchBox.value = item;
            suggestionsBox.innerHTML = '';
          });
          suggestionsBox.appendChild(div);
        });
      }
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.autocomplete')) {
        suggestionsBox.innerHTML = '';
      }
    });
  </script>
</body>
</html>
