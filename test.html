<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Div-based Table â€” Alternating Row Colors</title>
  <style>
    /* Container that looks like a table */
    .div-table {
      width: 100%;
      border-collapse: collapse; /* visual parity with table */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      box-shadow: 0 1px 0 rgba(0,0,0,0.04);
      border-radius: 8px;
      overflow: hidden;
    }

    /* Header row */
    .div-table .row.header {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 1fr; /* adjust columns here */
      gap: 0;
      background: #333;
      color: #fff;
      font-weight: 600;
      padding: 12px 16px;
      align-items: center;
    }

    /* Body rows --- each row is a grid matching the header columns */
    .div-table .body .row {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr 1fr; /* keep same column sizing */
      padding: 10px 16px;
      align-items: center;
    }

    /* Alternating row colors */
    .div-table .body .row:nth-child(odd) {
      background: #ffffff;
    }
    .div-table .body .row:nth-child(even) {
      background: #f6f8fa; /* light gray */
    }

    /* Hover effect */
    .div-table .body .row:hover {
      background: rgba(100, 120, 140, 0.06);
    }

    /* Individual cells */
    .cell {
      padding: 6px 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Small screens: stack cells per row */
    @media (max-width: 640px) {
      .div-table .row.header,
      .div-table .body .row {
        grid-template-columns: 1fr; /* single column */
      }
      .div-table .row.header {
        padding: 14px 12px;
      }
      .div-table .body .row {
        padding: 12px;
      }
      .row .cell {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        white-space: normal;
      }
      /* show label on left in mobile view using data-label attr */
      .row .cell::before {
        content: attr(data-label) ": ";
        font-weight: 600;
        margin-right: 8px;
        opacity: 0.9;
      }
    }

  </style>
</head>
<body>

  <!-- Div-based table structure -->
  <div class="div-table" role="table" aria-label="People">

    <!-- Header -->
    <div class="row header" role="rowgroup">
      <div class="cell" role="columnheader">ID</div>
      <div class="cell" role="columnheader">Name</div>
      <div class="cell" role="columnheader">Role</div>
      <div class="cell" role="columnheader">Location</div>
    </div>

    <!-- Body -->
    <div class="body" role="rowgroup">
      <div class="row" role="row">
        <div class="cell" role="cell" data-label="ID">1</div>
        <div class="cell" role="cell" data-label="Name">Aurelia Santos</div>
        <div class="cell" role="cell" data-label="Role">Researcher</div>
        <div class="cell" role="cell" data-label="Location">Baguio</div>
      </div>

      <div class="row" role="row">
        <div class="cell" role="cell" data-label="ID">2</div>
        <div class="cell" role="cell" data-label="Name">Mark Dela Cruz</div>
        <div class="cell" role="cell" data-label="Role">Analyst</div>
        <div class="cell" role="cell" data-label="Location">Manila</div>
      </div>

      <div class="row" role="row">
        <div class="cell" role="cell" data-label="ID">3</div>
        <div class="cell" role="cell" data-label="Name">Carmen Reyes</div>
        <div class="cell" role="cell" data-label="Role">Engineer</div>
        <div class="cell" role="cell" data-label="Location">Iloilo</div>
      </div>

      <div class="row" role="row">
        <div class="cell" role="cell" data-label="ID">4</div>
        <div class="cell" role="cell" data-label="Name">Jonah Cruz</div>
        <div class="cell" role="cell" data-label="Role">Designer</div>
        <div class="cell" role="cell" data-label="Location">Cebu</div>
      </div>

    </div>
  </div>

</body>
</html>
